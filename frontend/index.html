<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phygital - Bridge Physical to Digital</title>
    <meta name="description" content="Transform your physical designs into interactive digital experiences with QR codes and videos." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AR Libraries - Load before React app -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js" type="module"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script type="module">
      // Import and expose MindAR globally
      try {
        const { MindARThree } = await import('https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js');
        window.MindARThree = MindARThree;
        console.log('✅ MindAR loaded and exposed globally');
      } catch (error) {
        console.error('❌ Failed to load MindAR:', error);
        
        // Fallback: Try alternative CDN
        try {
          const { MindARThree } = await import('https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-three.prod.js');
          window.MindARThree = MindARThree;
          console.log('✅ MindAR loaded from fallback CDN');
        } catch (fallbackError) {
          console.error('❌ Fallback CDN also failed:', fallbackError);
        }
      }
      
      // Final verification
      setTimeout(() => {
        console.log('📊 Final library check after HTML load:', {
          THREE: !!window.THREE,
          MindARThree: !!window.MindARThree,
          Hammer: !!window.Hammer
        });
      }, 1000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
