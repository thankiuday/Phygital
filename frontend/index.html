<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phygital - Bridge Physical to Digital</title>
    <meta name="description" content="Transform your physical designs into interactive digital experiences with QR codes and videos." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AR Libraries - Load before React app -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.skypack.dev/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script>
      // Wait for libraries to load and verify
      setTimeout(() => {
        console.log('üìä Library check after HTML load:', {
          THREE: !!window.THREE,
          MindARThree: !!window.MindARThree,
          Hammer: !!window.Hammer
        });
        
        // If MindAR didn't load, try manual loading
        if (!window.MindARThree) {
          console.log('üîÑ MindAR not found, attempting manual load...');
          
          // Try loading from different CDN
          const script = document.createElement('script');
          script.src = 'https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-three.prod.js';
          script.onload = () => {
            console.log('‚úÖ MindAR loaded from unpkg');
            setTimeout(() => {
              console.log('üìä Final check:', { MindARThree: !!window.MindARThree });
            }, 500);
          };
          script.onerror = () => {
            console.error('‚ùå Failed to load MindAR from unpkg');
          };
          document.head.appendChild(script);
        }
      }, 1000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
