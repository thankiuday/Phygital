<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Phygital - Bridge Physical to Digital - v3</title>
    <!-- Deployment: 2024-09-27-Force-Update-5 -->
    <script>console.log('Deployment test - new build loaded - v5 - Syntax Fixed');</script>
    <meta name="description" content="Transform your physical designs into interactive digital experiences with QR codes and videos." />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Phygital AR" />
    
    <!-- Camera and AR Permissions -->
    <meta name="permissions" content="camera" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Import Map to resolve "three" and "three/addons/*" for MindAR -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
    </script>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://unpkg.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- HammerJS (for gestures) -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    
    <!-- MindAR Loader -->
    <script type="module">
      // ✅ CRITICAL: Don't import Three.js separately - let MindAR provide it
      // MindAR has its own bundled Three.js that we must use to avoid version conflicts
      
      async function loadMindAR() {
        try {
          // Attempt ESM import
          const module = await import("https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js");
          window.MindARThree = module.MindARThree ? { MindARThree: module.MindARThree } : { MindARThree: module.default.MindARThree };
          
          // ✅ Expose MindAR's bundled Three.js
          if (module.THREE) {
            window.THREE = module.THREE;
            console.log("✅ Three.js loaded from MindAR bundle");
          } else {
            console.warn("⚠️ MindAR didn't expose THREE, using global");
          }
          
          console.log("✅ MindAR loaded via ESM import");
          
          // Debug MindAR structure
          console.log('🔍 MindAR structure debug:', {
            'window.MindARThree': window.MindARThree,
            'window.MindARThree.MindARThree': window.MindARThree?.MindARThree,
            'typeof window.MindARThree.MindARThree': typeof window.MindARThree?.MindARThree,
            'isConstructor': window.MindARThree?.MindARThree && typeof window.MindARThree.MindARThree === 'function'
          });
          
        } catch (e) {
          console.warn("⚠️ ESM import failed, loading UMD fallback...");
          const script = document.createElement('script');
          script.src = "https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-three.prod.js";
          script.onload = () => {
            console.log("✅ MindAR loaded via UMD fallback");
            // Ensure proper structure for UMD
            if (window.MindARThree && !window.MindARThree.MindARThree) {
              window.MindARThree = { MindARThree: window.MindARThree };
            }
          };
          script.onerror = () => {
            console.error("❌ MindAR failed to load, using stub");
            createMindARStub();
          };
          document.head.appendChild(script);
        }
      }

      function createMindARStub() {
              window.MindARThree = {
                MindARThree: function(config) {
            console.log("🧪 MindAR stub initialized", config);
              return {
              start: async () => console.log("Stub start"),
              stop: async () => console.log("Stub stop"),
              addAnchor: () => ({ group: { add: () => {} } }),
              renderer: { domElement: document.createElement("canvas") },
              scene: new THREE.Scene(),
              camera: new THREE.PerspectiveCamera()
              };
            }
          };
      }

      loadMindAR();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
