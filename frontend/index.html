<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Phygital - Bridge Physical to Digital - v6</title>
    <!-- Deployment: 2024-09-27-Force-Update-6-THREE-Fix -->

    <meta name="description" content="Transform your physical designs into interactive digital experiences with QR codes and videos." />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="permissions" content="camera" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Import Map to resolve "three" and "three/addons/*" for MindAR -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
    </script>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://unpkg.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- HammerJS (for gestures) -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    
    <!-- MindAR Loader -->
    <script type="module">
      // Load Three.js first, then MindAR
      async function loadLibraries() {
        try {
          // Step 1: Load Three.js explicitly
          console.log("ðŸ”„ Loading Three.js...");
          const THREE = await import("https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js");
          window.THREE = THREE;
          console.log("âœ… Three.js loaded and exposed globally", window.THREE);
          
          // Step 2: Load MindAR after Three.js is ready
          console.log("ðŸ”„ Loading MindAR...");
          await loadMindAR();
          
        } catch (e) {
          console.error("âŒ Failed to load AR libraries:", e);
          // Try fallback UMD approach
          loadUMDFallback();
        }
      }
      
      async function loadMindAR() {
        try {
          // Attempt ESM import
          const module = await import("https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js");
          window.MindARThree = module.MindARThree ? { MindARThree: module.MindARThree } : { MindARThree: module.default.MindARThree };
          
          console.log("âœ… MindAR loaded via ESM import");
          
          // Debug MindAR structure
          console.log('ðŸ” MindAR structure debug:', {
            'window.MindARThree': window.MindARThree,
            'window.MindARThree.MindARThree': window.MindARThree?.MindARThree,
            'typeof window.MindARThree.MindARThree': typeof window.MindARThree?.MindARThree,
            'isConstructor': window.MindARThree?.MindARThree && typeof window.MindARThree.MindARThree === 'function'
          });
          
        } catch (e) {
          console.warn("âš ï¸ ESM import failed, trying UMD fallback...");
          throw e;
        }
      }
      
      function loadUMDFallback() {
        console.warn("âš ï¸ Loading UMD fallback versions...");
        
        // Load Three.js UMD
        const threeScript = document.createElement('script');
        threeScript.src = "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js";
        threeScript.onload = () => {
          console.log("âœ… Three.js loaded via UMD");
          
          // Then load MindAR UMD
          const script = document.createElement('script');
          script.src = "https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-three.prod.js";
          script.onload = () => {
            console.log("âœ… MindAR loaded via UMD fallback");
            // Ensure proper structure for UMD
            if (window.MindARThree && !window.MindARThree.MindARThree) {
              window.MindARThree = { MindARThree: window.MindARThree };
            }
          };
          script.onerror = () => {
            console.error("âŒ MindAR failed to load, using stub");
            createMindARStub();
          };
          document.head.appendChild(script);
        };
        threeScript.onerror = () => {
          console.error("âŒ Three.js failed to load");
        };
        document.head.appendChild(threeScript);
      }

      function createMindARStub() {
        window.MindARThree = {
          MindARThree: function(config) {
            console.log("ðŸ§ª MindAR stub initialized", config);
            return {
              start: async () => console.log("Stub start"),
              stop: async () => console.log("Stub stop"),
              addAnchor: () => ({ group: { add: () => {} } }),
              renderer: { domElement: document.createElement("canvas") },
              scene: new window.THREE.Scene(),
              camera: new window.THREE.PerspectiveCamera()
            };
          }
        };
      }

      loadLibraries();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
