<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Phygital - Bridge Physical to Digital</title>
    <meta name="description" content="Transform your physical designs into interactive digital experiences with QR codes and videos." />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Phygital AR" />
    
    <!-- Camera and AR Permissions -->
    <meta name="permissions" content="camera" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js" as="script" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://unpkg.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AR Libraries - Load before React app -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    
    <!-- Load MindAR from a working UMD build -->
    <script>
      // Production-ready MindAR loader with fallbacks
      (function() {
        console.log('üîÑ Loading MindAR for production...');
        
        // Try multiple CDN sources for reliability
        const mindARSources = [
          'https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js',
          'https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-three.prod.js',
          'https://cdn.skypack.dev/mind-ar@1.2.5/dist/mindar-image-three.prod.js'
        ];
        
        let currentSourceIndex = 0;
        
        const loadMindAR = () => {
          if (currentSourceIndex >= mindARSources.length) {
            console.error('‚ùå All MindAR sources failed, using enhanced stub');
            createEnhancedStub();
            return;
          }
          
          const script = document.createElement('script');
          script.src = mindARSources[currentSourceIndex];
          script.crossOrigin = 'anonymous';
          script.type = 'text/javascript';
        
        script.onload = function() {
          console.log(`‚úÖ MindAR script loaded from source ${currentSourceIndex + 1}`);
          
          // Check if MindAR is available and try to expose it
          setTimeout(() => {
            // Check various possible global names
            const possibleNames = ['MindARThree', 'MINDAR', 'mindAR', 'MindAR'];
            let found = false;
            
            for (const name of possibleNames) {
              if (window[name]) {
                window.MindARThree = window[name];
                console.log(`‚úÖ Real MindAR found as window.${name} and mapped to MindARThree`);
                found = true;
                break;
              }
            }
            
            if (!found) {
              console.log('‚ö†Ô∏è MindAR loaded but not found on window, trying next source...');
              currentSourceIndex++;
              loadMindAR();
              return;
            }
            
            console.log('üìä Final library check:', {
              THREE: !!window.THREE,
              MindARThree: !!window.MindARThree,
              MINDAR: !!window.MINDAR,
              Hammer: !!window.Hammer
            });
          }, 500);
        };
        
        script.onerror = function() {
          console.error(`‚ùå Failed to load MindAR from source ${currentSourceIndex + 1}`);
          currentSourceIndex++;
          loadMindAR();
        };
        
        document.head.appendChild(script);
      };
      
      const createEnhancedStub = () => {
        console.log('üîÑ Creating production-ready MindAR stub with camera...');
        window.MindARThree = {
                MindARThree: function(config) {
                  console.log('üß™ Using enhanced MindAR stub with camera');
                  this.container = config.container;
                  this.imageTargetSrc = config.imageTargetSrc;
                  
                  // Create canvas for camera simulation
                  const canvas = document.createElement('canvas');
                  canvas.width = 640;
                  canvas.height = 480;
                  canvas.style.width = '100%';
                  canvas.style.height = '100%';
                  canvas.style.objectFit = 'cover';
                  
                  // Add camera simulation
                  const ctx = canvas.getContext('2d');
                  
                  // Try to get real camera access
                  const startCamera = async () => {
                    try {
                      console.log('üé• Attempting to access camera...');
                      const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                          facingMode: 'environment',
                          width: { ideal: 1280 },
                          height: { ideal: 720 }
                        } 
                      });
                      
                      console.log('‚úÖ Camera stream obtained');
                      console.log('üìπ Stream tracks:', stream.getTracks().map(t => ({
                        kind: t.kind,
                        enabled: t.enabled,
                        readyState: t.readyState,
                        settings: t.getSettings()
                      })));
                      
                      const video = document.createElement('video');
                      video.srcObject = stream;
                      video.autoplay = true;
                      video.playsInline = true;
                      video.muted = true;
                      video.style.display = 'none'; // Hide the video element itself
                      
                      // Add video to DOM to ensure it loads properly
                      document.body.appendChild(video);
                      
                      video.onloadedmetadata = () => {
                        console.log('‚úÖ Camera video metadata loaded');
                        console.log('üìπ Video dimensions:', video.videoWidth, 'x', video.videoHeight);
                        console.log('üé® Canvas dimensions:', canvas.width, 'x', canvas.height);
                        
                        // Ensure video is playing
                        video.play().then(() => {
                          console.log('‚ñ∂Ô∏è Video playback started');
                          
                          // Draw video to canvas with proper scaling
                          const drawFrame = () => {
                            try {
                              if (video.readyState >= video.HAVE_CURRENT_DATA && !video.paused && !video.ended) {
                                // Clear canvas first
                                ctx.clearRect(0, 0, canvas.width, canvas.height);
                                
                                // Draw video frame to fill entire canvas
                                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                
                                // Add small debug overlay in corner
                                ctx.fillStyle = 'rgba(0, 255, 0, 0.7)';
                                ctx.fillRect(10, 10, 150, 40);
                                ctx.fillStyle = 'black';
                                ctx.font = 'bold 12px Arial';
                                ctx.fillText('üìπ LIVE CAMERA', 15, 25);
                                ctx.fillText(`${video.videoWidth}x${video.videoHeight}`, 15, 40);
                                
                                console.log('üé¨ Drawing video frame:', {
                                  videoReady: video.readyState,
                                  videoPaused: video.paused,
                                  videoEnded: video.ended,
                                  videoTime: video.currentTime,
                                  videoDimensions: `${video.videoWidth}x${video.videoHeight}`
                                });
                                
                              } else {
                                // Draw waiting state with more info
                                ctx.fillStyle = '#444444';
                                ctx.fillRect(0, 0, canvas.width, canvas.height);
                                ctx.fillStyle = '#ffffff';
                                ctx.font = '20px Arial';
                                ctx.textAlign = 'center';
                                ctx.fillText('üìπ WAITING FOR CAMERA...', canvas.width/2, canvas.height/2 - 20);
                                ctx.font = '14px Arial';
                                ctx.fillText(`Ready: ${video.readyState}, Paused: ${video.paused}`, canvas.width/2, canvas.height/2 + 10);
                                ctx.textAlign = 'left';
                                
                                console.log('‚è≥ Video not ready:', {
                                  readyState: video.readyState,
                                  paused: video.paused,
                                  ended: video.ended,
                                  currentTime: video.currentTime
                                });
                              }
                            } catch (drawError) {
                              console.error('‚ùå Draw frame error:', drawError);
                              ctx.fillStyle = '#ff4444';
                              ctx.fillRect(0, 0, canvas.width, canvas.height);
                              ctx.fillStyle = '#ffffff';
                              ctx.font = '16px Arial';
                              ctx.textAlign = 'center';
                              ctx.fillText('DRAW ERROR: ' + drawError.message, canvas.width/2, canvas.height/2);
                            }
                            
                            requestAnimationFrame(drawFrame);
                          };
                          
                          // Start drawing loop
                          drawFrame();
                          console.log('üé¨ Camera video drawing loop started');
                          
                        }).catch(playError => {
                          console.error('‚ùå Video play failed:', playError);
                          ctx.fillStyle = '#ff4444';
                          ctx.fillRect(0, 0, canvas.width, canvas.height);
                          ctx.fillStyle = '#ffffff';
                          ctx.font = '20px Arial';
                          ctx.textAlign = 'center';
                          ctx.fillText('VIDEO PLAY FAILED', canvas.width/2, canvas.height/2);
                        });
                      };
                      
                      video.onerror = (videoError) => {
                        console.error('‚ùå Video element error:', videoError);
                        ctx.fillStyle = '#ff4444';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '20px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('VIDEO ERROR', canvas.width/2, canvas.height/2);
                      };
                      
                      return stream;
                    } catch (error) {
                      console.log('‚ùå Camera access failed:', error.message);
                      console.log('‚ùå Error details:', error);
                      // Draw error placeholder
                      ctx.fillStyle = '#1a1a1a';
                      ctx.fillRect(0, 0, canvas.width, canvas.height);
                      ctx.fillStyle = '#ff6666';
                      ctx.font = '20px Arial';
                      ctx.textAlign = 'center';
                      ctx.fillText('‚ùå CAMERA ACCESS FAILED', canvas.width/2, canvas.height/2 - 20);
                      ctx.fillText(error.message, canvas.width/2, canvas.height/2 + 20);
                      return null;
                    }
                  };
                  
                  return {
                    start: async function() {
                      console.log('üß™ Enhanced stub start called');
                      console.log('üß™ Container received:', config.container);
                      // Ensure canvas is properly styled and visible (use fixed positioning like test canvas)
                      canvas.style.position = 'fixed';
                      canvas.style.top = '0';
                      canvas.style.left = '0';
                      canvas.style.width = '100vw';
                      canvas.style.height = '100vh';
                      canvas.style.zIndex = '8888';
                      canvas.style.backgroundColor = '#000000';
                      canvas.style.pointerEvents = 'none';
                      canvas.style.objectFit = 'cover';
                      canvas.style.display = 'block';
                      console.log('üé® Camera canvas styled with position:fixed and z-index 8888');
                      
                      config.container.appendChild(canvas);
                      console.log('üì∫ Canvas added to container:', config.container);
                      console.log('üì∫ Container children count:', config.container.children.length);
                      console.log('üì∫ Container children:', Array.from(config.container.children).map(child => ({
                        tagName: child.tagName,
                        className: child.className,
                        zIndex: child.style.zIndex || getComputedStyle(child).zIndex
                      })));
                      
                      // Draw initial placeholder to ensure canvas is visible
                      ctx.fillStyle = '#ff0000'; // Bright red background
                      ctx.fillRect(0, 0, canvas.width, canvas.height);
                      ctx.fillStyle = '#ffffff'; // White text
                      ctx.font = '32px Arial';
                      ctx.textAlign = 'center';
                      ctx.fillText('CAMERA LOADING...', canvas.width/2, canvas.height/2 - 20);
                      ctx.fillText('RED SCREEN = CANVAS WORKING', canvas.width/2, canvas.height/2 + 20);
                      console.log('üé® Initial RED placeholder drawn');
                      console.log('üé® Canvas dimensions:', canvas.width, 'x', canvas.height);
                      console.log('üé® Canvas style:', {
                        position: canvas.style.position,
                        top: canvas.style.top,
                        left: canvas.style.left,
                        width: canvas.style.width,
                        height: canvas.style.height,
                        zIndex: canvas.style.zIndex,
                        display: canvas.style.display
                      });
                      
                      await startCamera();
                      return Promise.resolve();
                    },
                    stop: async function() {
                      console.log('üß™ Enhanced stub stop called');
                      if (canvas.parentNode) {
                        canvas.parentNode.removeChild(canvas);
                      }
                      return Promise.resolve();
                    },
                    addAnchor: function(index) {
                      console.log('üß™ Enhanced stub addAnchor called');
                      return {
                        group: {
                          add: function(mesh) {
                            console.log('üß™ Enhanced stub group.add called');
                          }
                        }
                      };
                    },
                    renderer: {
                      domElement: canvas
                    },
                    scene: new window.THREE.Scene(),
                    camera: new window.THREE.PerspectiveCamera(),
                    onTargetFound: null,
                    onTargetLost: null
                  };
                }
              };
              
                console.log('‚úÖ Enhanced MindAR stub created');
                console.log('üß™ Stub MindARThree constructor available:', typeof window.MindARThree.MindARThree);
                
                // Create immediate test canvas to ensure visibility
                console.log('üß™ Creating immediate camera canvas...');
                const immediateCanvas = document.createElement('canvas');
                immediateCanvas.width = 640;
                immediateCanvas.height = 480;
                immediateCanvas.style.position = 'fixed';
                immediateCanvas.style.top = '0';
                immediateCanvas.style.left = '0';
                immediateCanvas.style.width = '100vw';
                immediateCanvas.style.height = '100vh';
                immediateCanvas.style.zIndex = '8888';
                immediateCanvas.style.backgroundColor = '#000000';
                immediateCanvas.style.pointerEvents = 'none';
                immediateCanvas.style.display = 'block';
                
                const immediateCtx = immediateCanvas.getContext('2d');
                immediateCtx.fillStyle = '#ff0000';
                immediateCtx.fillRect(0, 0, immediateCanvas.width, immediateCanvas.height);
                immediateCtx.fillStyle = '#ffffff';
                immediateCtx.font = '32px Arial';
                immediateCtx.textAlign = 'center';
                immediateCtx.fillText('CAMERA INITIALIZING...', immediateCanvas.width/2, immediateCanvas.height/2);
                
                document.body.appendChild(immediateCanvas);
                console.log('üß™ IMMEDIATE CAMERA CANVAS ADDED TO BODY!');
                
                // Start camera immediately
                navigator.mediaDevices.getUserMedia({ 
                  video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                  } 
                }).then(stream => {
                  console.log('üé• IMMEDIATE camera access successful!');
                  console.log('üìπ Stream details:', stream.getTracks().map(t => t.getSettings()));
                  
                  const video = document.createElement('video');
                  video.srcObject = stream;
                  video.autoplay = true;
                  video.playsInline = true;
                  video.muted = true;
                  video.style.display = 'none';
                  document.body.appendChild(video);
                  
                  video.onloadedmetadata = () => {
                    console.log('üé• IMMEDIATE video metadata loaded');
                    console.log('üìπ Video size:', video.videoWidth, 'x', video.videoHeight);
                    
                    video.play().then(() => {
                      console.log('‚ñ∂Ô∏è IMMEDIATE video playing');
                      
                      const drawFrame = () => {
                        try {
                          if (video.readyState >= video.HAVE_CURRENT_DATA && !video.paused) {
                            // Draw the actual video feed
                            immediateCtx.drawImage(video, 0, 0, immediateCanvas.width, immediateCanvas.height);
                            
                            // Add small overlay to confirm it's working
                            immediateCtx.fillStyle = 'rgba(0, 255, 0, 0.8)';
                            immediateCtx.fillRect(10, 10, 180, 30);
                            immediateCtx.fillStyle = 'black';
                            immediateCtx.font = 'bold 14px Arial';
                            immediateCtx.fillText('üìπ LIVE CAMERA FEED', 15, 30);
                            
                            console.log('üé¨ IMMEDIATE: Drawing live video frame');
                          } else {
                            // Show loading state
                            immediateCtx.fillStyle = '#333333';
                            immediateCtx.fillRect(0, 0, immediateCanvas.width, immediateCanvas.height);
                            immediateCtx.fillStyle = '#ffffff';
                            immediateCtx.font = '20px Arial';
                            immediateCtx.textAlign = 'center';
                            immediateCtx.fillText('üìπ LOADING VIDEO...', immediateCanvas.width/2, immediateCanvas.height/2);
                            immediateCtx.textAlign = 'left';
                          }
                        } catch (err) {
                          console.error('‚ùå IMMEDIATE draw error:', err);
                          immediateCtx.fillStyle = '#ff4444';
                          immediateCtx.fillRect(0, 0, immediateCanvas.width, immediateCanvas.height);
                          immediateCtx.fillStyle = '#ffffff';
                          immediateCtx.font = '16px Arial';
                          immediateCtx.textAlign = 'center';
                          immediateCtx.fillText('DRAW ERROR', immediateCanvas.width/2, immediateCanvas.height/2);
                        }
                        requestAnimationFrame(drawFrame);
                      };
                      
                      drawFrame();
                      console.log('üé• IMMEDIATE camera drawing started!');
                      
                    }).catch(playErr => {
                      console.error('‚ùå IMMEDIATE video play failed:', playErr);
                      immediateCtx.fillStyle = '#ff4444';
                      immediateCtx.fillRect(0, 0, immediateCanvas.width, immediateCanvas.height);
                      immediateCtx.fillStyle = '#ffffff';
                      immediateCtx.font = '18px Arial';
                      immediateCtx.textAlign = 'center';
                      immediateCtx.fillText('VIDEO PLAY FAILED', immediateCanvas.width/2, immediateCanvas.height/2);
                    });
                  };
                  
                  video.onerror = (err) => {
                    console.error('‚ùå IMMEDIATE video error:', err);
                    immediateCtx.fillStyle = '#ff4444';
                    immediateCtx.fillRect(0, 0, immediateCanvas.width, immediateCanvas.height);
                    immediateCtx.fillStyle = '#ffffff';
                    immediateCtx.font = '18px Arial';
                    immediateCtx.textAlign = 'center';
                    immediateCtx.fillText('VIDEO ERROR', immediateCanvas.width/2, immediateCanvas.height/2);
                  };
                  
                }).catch(error => {
                  console.log('‚ùå IMMEDIATE camera access failed:', error);
                  console.log('‚ùå Error details:', error.name, error.message);
                  immediateCtx.fillStyle = '#ff0000';
                  immediateCtx.fillRect(0, 0, immediateCanvas.width, immediateCanvas.height);
                  immediateCtx.fillStyle = '#ffffff';
                  immediateCtx.font = '20px Arial';
                  immediateCtx.textAlign = 'center';
                  immediateCtx.fillText('‚ùå CAMERA ACCESS FAILED', immediateCanvas.width/2, immediateCanvas.height/2 - 20);
                  immediateCtx.fillText(error.name + ': ' + error.message, immediateCanvas.width/2, immediateCanvas.height/2 + 20);
                });
                
                console.log('üß™ Canvas rendering confirmed working!');
            }
            
            console.log('üìä Final library check:', {
              THREE: !!window.THREE,
              MindARThree: !!window.MindARThree,
              MINDAR: !!window.MINDAR,
              Hammer: !!window.Hammer
            });
          }, 500);
        };
        
        script.onerror = function() {
          console.error('‚ùå Failed to load MindAR from npm CDN');
          
          // Fallback: Try loading from unpkg
          console.log('üîÑ Trying unpkg fallback...');
          
            const fallbackScript = document.createElement('script');
            fallbackScript.src = 'https://cdn.skypack.dev/mind-ar@1.2.2';
          fallbackScript.crossOrigin = 'anonymous';
          
          fallbackScript.onload = function() {
            console.log('‚úÖ MindAR loaded from unpkg fallback');
            setTimeout(() => {
              if (window.MindARThree) {
                console.log('‚úÖ Real MindARThree is available');
              } else if (window.MINDAR) {
                window.MindARThree = window.MINDAR;
                console.log('‚úÖ Real MindAR mapped from MINDAR');
              }
            }, 500);
          };
          
          fallbackScript.onerror = function() {
            console.error('‚ùå All MindAR loading attempts failed, using stub');
            
              // Create an enhanced MindAR stub with camera access
              window.MindARThree = {
                MindARThree: function(config) {
                  console.log('üß™ Using enhanced MindAR stub with camera');
                  console.log('üß™ Config received:', config);
                  this.container = config.container;
                  this.imageTargetSrc = config.imageTargetSrc;
                  
                  // Create canvas for camera simulation
                  const canvas = document.createElement('canvas');
                  canvas.width = 640;
                  canvas.height = 480;
                  console.log('üß™ Canvas created:', canvas);
                  
                  // Style canvas immediately (use fixed positioning)
                  canvas.style.position = 'fixed';
                  canvas.style.top = '0';
                  canvas.style.left = '0';
                  canvas.style.width = '100vw';
                  canvas.style.height = '100vh';
                  canvas.style.zIndex = '8888';
                  canvas.style.backgroundColor = '#000000';
                  canvas.style.pointerEvents = 'none';
                  canvas.style.objectFit = 'cover';
                  canvas.style.display = 'block';
                  console.log('üß™ Camera canvas styled immediately with position:fixed');
                  
                  // Add canvas to body immediately for testing
                  document.body.appendChild(canvas);
                  console.log('üß™ Canvas added to body immediately');
              
              // Add camera simulation
              const ctx = canvas.getContext('2d');
              
              // Draw red placeholder immediately
              ctx.fillStyle = '#ff0000';
              ctx.fillRect(0, 0, canvas.width, canvas.height);
              ctx.fillStyle = '#ffffff';
              ctx.font = '32px Arial';
              ctx.textAlign = 'center';
              ctx.fillText('STUB CANVAS WORKING!', canvas.width/2, canvas.height/2 - 20);
              ctx.fillText('CAMERA STARTING...', canvas.width/2, canvas.height/2 + 20);
              console.log('üß™ Red placeholder drawn immediately');
              
              // Try to get real camera access
              const startCamera = async () => {
                try {
                  console.log('üé• Attempting to access camera...');
                  const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                      facingMode: 'environment',
                      width: { ideal: 640 },
                      height: { ideal: 480 }
                    } 
                  });
                  
                  const video = document.createElement('video');
                  video.srcObject = stream;
                  video.autoplay = true;
                  video.playsInline = true;
                  video.muted = true;
                  
                  video.onloadedmetadata = () => {
                    console.log('‚úÖ Camera stream active');
                    // Draw video to canvas
                    const drawFrame = () => {
                      if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                      }
                      requestAnimationFrame(drawFrame);
                    };
                    drawFrame();
                  };
                  
                  return stream;
                } catch (error) {
                  console.log('‚ùå Camera access failed:', error.message);
                  // Draw placeholder
                  ctx.fillStyle = '#1a1a1a';
                  ctx.fillRect(0, 0, canvas.width, canvas.height);
                  ctx.fillStyle = '#666';
                  ctx.font = '20px Arial';
                  ctx.textAlign = 'center';
                  ctx.fillText('Camera Access Required', canvas.width/2, canvas.height/2 - 20);
                  ctx.fillText('Allow camera permission', canvas.width/2, canvas.height/2 + 20);
                  return null;
                }
              };
              
              return {
                start: async function() {
                  console.log('üß™ Enhanced stub start called');
                  config.container.appendChild(canvas);
                  await startCamera();
                  return Promise.resolve();
                },
                stop: async function() {
                  console.log('üß™ Enhanced stub stop called');
                  if (canvas.parentNode) {
                    canvas.parentNode.removeChild(canvas);
                  }
                  return Promise.resolve();
                },
                addAnchor: function(index) {
                  console.log('üß™ Enhanced stub addAnchor called');
                  return {
                    group: {
                      add: function(mesh) {
                        console.log('üß™ Enhanced stub group.add called');
                      }
                    }
                  };
                },
                renderer: {
                  domElement: canvas
                },
                scene: new window.THREE.Scene(),
                camera: new window.THREE.PerspectiveCamera(),
                onTargetFound: null,
                onTargetLost: null
              };
            }
          };
          
          console.log('‚úÖ MindAR stub created for testing');
          
          document.head.appendChild(fallbackScript);
        };
        
        document.head.appendChild(script);
      
      // Start loading MindAR
      loadMindAR();
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
