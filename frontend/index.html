    <meta name="description" content="Transform your physical designs into interactive digital experiences with QR codes and videos." />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />

    <meta name="permissions" content="camera" />

    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" as="script" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://unpkg.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AR Libraries - Load before React app -->
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
      window.THREE = THREE;
      console.log('✅ Three.js loaded via ES modules');
    </script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    
    <!-- Load MindAR from a working UMD build -->
    <script>
      (function() {
        console.log('🔄 Loading MindAR for production...');
        
        const mindARSources = [
          'https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js',
          'https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-three.prod.js',
          'https://cdn.skypack.dev/mind-ar@1.2.5/dist/mindar-image-three.prod.js'
        ];
        
        let currentSourceIndex = 0;
        
        function loadMindAR() {
          if (currentSourceIndex >= mindARSources.length) {
            console.error('❌ All MindAR sources failed, using stub');
            createStub();
            return;
          }
          
          const script = document.createElement('script');
          script.src = mindARSources[currentSourceIndex];
          script.crossOrigin = 'anonymous';
          script.type = 'text/javascript';
        
          script.onload = function() {
            console.log(`✅ MindAR loaded from source ${currentSourceIndex + 1}`);
            
            setTimeout(() => {
              const possibleNames = ['MindARThree', 'MINDAR', 'mindAR', 'MindAR'];
              let found = false;
              
              for (const name of possibleNames) {
                if (window[name]) {
                  window.MindARThree = window[name];
                  console.log(`✅ MindAR mapped to window.${name}`);
                  found = true;
                  break;
                }
              }
              
              if (!found) {
                console.warn('⚠️ MindAR not found, trying next source...');
                currentSourceIndex++;
                loadMindAR();
              }
            }, 500);
          };
          
          script.onerror = function() {
            console.error(`❌ Failed to load from source ${currentSourceIndex + 1}`);
            currentSourceIndex++;
            loadMindAR();
          };
          
          document.head.appendChild(script);
        }
        
        function createStub() {
          console.log('🧪 Using fallback MindAR stub');
          window.MindARThree = {
            MindARThree: function(config) {
              console.log('Stubbed MindAR initialized:', config);
              return {
                start: async () => { console.log('Stub start'); },
                stop: async () => { console.log('Stub stop'); },
                addAnchor: () => ({ group: { add: () => {} } }),
                renderer: { domElement: document.createElement('canvas') },
                scene: new window.THREE.Scene(),
                camera: new window.THREE.PerspectiveCamera()
              };
            }
          };
        }
        
        loadMindAR();
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
